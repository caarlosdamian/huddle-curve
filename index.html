<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Huddle landing page with curved sections</title>
  </head>
  <body>
    <header class="header-container">
      <img class="header-img" src="./images/logo.svg" alt="logo" />
      <button class="header-button">Try It Free</button>
    </header>
    <main>
      <section class="hero-container">
        <h1 class="hero-title">Build The Community Your Fans Will Love</h1>
        <p class="hero-subtitle">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="generic-button">Get Started For Free</button>
        <img src="./images/screen-mockups.svg" alt="" class="hero-img" />
      </section>
    </main>
    <footer></footer>
  </body>
</html>
